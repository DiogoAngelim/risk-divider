<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LinkedIn Cover Preview</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0b2540;
    }

    .hero {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('cover-bg.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: none;
    }

    .cover-preview {
      width: 1200px;
      height: 200px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      border-radius: 8px;
      overflow: hidden;
      background-image: url('cover-bg.png');
      background-size: cover;
      background-position: center center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .label {
      position: absolute;
      left: 24px;
      bottom: 18px;
      color: white;
      font-weight: 600;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.35);
      padding: 8px 12px;
      border-radius: 6px;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 1300px) {
      .cover-preview {
        width: calc(100% - 40px);
        height: calc((100% - 40px) * (200/1200));
        max-height: 220px;
      }
    }

    @media (max-width: 500px) {
      .label {
        font-size: 14px;
        left: 12px;
        bottom: 12px;
        padding: 6px 8px;
      }
    }
  </style>
</head>

<body>
  <div class="hero" role="img" aria-label="Background preview for LinkedIn cover">
  </div>
  </div>
</body>

</html>
